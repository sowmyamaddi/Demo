<html>
    <head>
        <title>Register form</title>
    </head>
    <body >
        <form action="login.html">
      <fieldset>
            <legend><h1>Registration</h1></legend>
        <label for="fname" style="color:rgb(216, 216, 35);">FirstName</label><input type="text" placeholder="FirstName" name="fname"><br><br>
       <span style="color: rgb(255, 127, 210);">LastName</span> <input type="text" placeholder="Surname"><br><br>
        Email<input type="email" placeholder="name123@gmail.com" required><br><br>
        password<input type="password" required><br><br>
        Confirmpassword<input type="password" required><br><br>
        MobileNumber
        <select>
            <option value="India">+91</option> 
            <option value="America">+61</option>
            <option value="Uk">+71</option>
            <option value="Japan">+93</option>
        </select><br><br>
        Choose bd<input type="date">
        <p>Choose Gender<br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Others<br>
        </p>
        <p>Languages Known<br>
            <input type="checkbox" name="language">Telugu<br>
            <input type="checkbox" name="language">English<br>
            <input type="checkbox" name="language">Hindi<br>
        </p>
        uploadfile<input type="file"><br><br>
        <select>
            <option value="">Java</option>
            <option value="">HTML</option>
            <option value="">CSS</option>
        </select><br><br>
        <input list="clgs">
        <datalist id="clgs">
            <option value="pb siddhartha"></option>
            <option value="vr siddhartha"></option>
            <option value="pvp"></option>
           <option value="NRI"></option>
        </datalist><br><br>
        <input type="submit" placeholder="submit">
        </form>
    </fieldset>
    
        
    </body>
</html>
